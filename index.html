<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YowShare</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
            padding: 40px;
            text-align: center;
        }

        img.logo {
            width: 150px;
            height: auto;
            filter: grayscale(100%) contrast(1.1);
            margin-bottom: 10px;
            border-radius: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #f0f0f0;
        }

        p {
            color: #cccccc;
            margin: 10px 0;
            max-width: 600px;
        }

        .progress {
            width: 100%;
            margin-top: 20px;
            border-radius: 16px;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 16px;
            opacity: 0.9;
        }

        footer {
            color: #777;
            font-size: 0.8rem;
        }

        .loading {
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            color: gray;
        }

        .dots::after {
            content: '';
            display: inline-block;
            width: 1em;
            /* space for dots */
            text-align: left;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="margin-top: 5%;">
            <img src="assets/logo/yowshare-logo.png" alt="YowShare Logo" class="logo">
            <h1>Welcome to YowShare</h1>
            <p>We are developing the revolutionary sharing application</p>
            <p>Stay tuned for more updates!</p>
        </div>
        <div class="progress">
            <img src="/assets/update.gif" alt="Work in progress">

        </div>
        <h2 class="loading">Under Development<span class="dots"></span></h2>
        <footer>Â© 2025 YowShare. All rights reserved.</footer>
    </div>
</body>

</html>
